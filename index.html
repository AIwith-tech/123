
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>咪咕音乐 × 中国音乐学院</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet">
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "primary-dark": "#c2940a",
                        "background-dark": "#0B1E3B",
                        "surface-dark": "#11294d",
                    },
                    fontFamily: {
                        "display": ["Noto Serif SC", "serif"],
                        "sans": ["system-ui", "-apple-system", "sans-serif"],
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '0%' },
                            '100%': { top: '100%' }
                        }
                    },
                    animation: {
                        scan: 'scan 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --app-height: 100dvh;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            background-color: #0B1E3B;
            /* 防止 iOS 橡皮筋回弹导致的白边 */
            position: fixed;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(11, 30, 59, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1; }
        
        /* 全局安全区域避让 */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
