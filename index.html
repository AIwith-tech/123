
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>咪咕音乐 × 中国音乐学院</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet">
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "primary-dark": "#c2940a",
                        "background-dark": "#0B1E3B",
                        "surface-dark": "#11294d",
                    },
                    fontFamily: {
                        "display": ["Noto Serif SC", "serif"],
                        "sans": ["system-ui", "-apple-system", "sans-serif"],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* 解决 100vh 在移动端显示不全的问题 */
            --app-height: 100dvh;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #0B1E3B;
            -webkit-tap-highlight-color: transparent;
            /* 确保页面不因浏览器弹性滚动产生白边 */
            position: fixed;
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(17, 41, 77, 0.7); backdrop-filter: blur(10px); }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1; }
        
        /* 处理 iPhone 安全区域 */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
